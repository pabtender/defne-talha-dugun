<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defne ve Talha Düğün ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/sDgV9HNB/taSMfVe.png'); /* Yeni görsel bağlantısı buraya eklendi */
      background-size: cover; /* Görseli ekrana tam sığdırır */
      background-repeat: no-repeat; /* Görselin tekrarlanmamasını sağlar */
      background-position: center; /* Görseli ortalar */
      color: #ffffff; /* Yazı rengini görsele uyumlu hale getirdik (beyaz) */
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Yazı gölgesi eklendi */
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Yazı gölgesi eklendi */
    }

    /* Mobil cihazlar için uyum */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      #countdown {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      #countdown {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Defne ve Talha Düğün ❤️</h1>
  <div id="countdown">Geri sayım başlıyor...</div>

  <script>
    function updateCountdown() {
      const weddingDate = new Date('2025-09-06T00:00:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Bugün büyük gün! 🎉";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = 
          `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye kaldı!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
