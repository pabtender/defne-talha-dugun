<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defne ve Talha Düğün ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Açık arka plan */
      color: #343a40; /* Yazılar için koyu renk */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffcc; /* Neon yeşil */
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; /* Glowing efekt */
    }

    #countdown {
      font-size: 1.8em;
      color: #ffcc00; /* Altın sarısı */
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 40px #ffcc00; /* Glowing efekt */
    }

    img {
      max-width: 90%; /* Görselin genişliği ekranın %90'ını geçemez */
      height: auto; /* Oranları korur */
      margin-top: 20px; /* Yazının altına yerleştirir */
    }

    /* Mobil cihazlar için uyum */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      #countdown {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      #countdown {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Defne ve Talha Düğün ❤️</h1>
  <div id="countdown">Geri sayım başlıyor...</div>
  <img src="https://i.postimg.cc/Bntns75W/taSMfVe.png" alt="Düğün Görseli">

  <script>
    function updateCountdown() {
      const weddingDate = new Date('2025-09-06T00:00:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Bugün büyük gün! 🎉";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = 
          `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye kaldı!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
