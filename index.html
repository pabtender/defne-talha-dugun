  <div id="countdown">Geri sayƒ±m ba≈ülƒ±yor...</div>

  <script>
    function updateCountdown() {
      const weddingDate = new Date('2025-09-06T00:00:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Bug√ºn b√ºy√ºk g√ºn! üéâ";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = 
          `${days} G√ºn ${hours} Saat ${minutes} Dakika ${seconds} Saniye kaldƒ±!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
