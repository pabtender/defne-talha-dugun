<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defne ve Talha Düğün ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* Beyaz arka plan */
      color: #343a40; /* Yazılar için koyu renk */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50; /* Koyu mavi ton (pastel) */
      text-shadow: 0 0 3px #95a5a6, 0 0 5px #95a5a6; /* Hafif glowing efekt */
    }

    #countdown {
      font-size: 1.8em;
      color: #8e44ad; /* Pastel mor ton */
      text-shadow: 0 0 3px #d2b4de, 0 0 5px #d2b4de; /* Hafif glowing efekt */
    }

    img {
      max-width: 100%; /* Görselin genişliği ekranın %100'ünü geçemez */
      height: auto; /* Oranlarını korur */
      margin-top: 20px; /* Yazının altına yerleştirir */
      display: block; /* Görseli bir blok olarak gösterir */
    }

    /* Mobil cihazlara özel uyum */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      #countdown {
        font-size: 1.5em;
      }
      img {
        max-width: 90%; /* Mobilde genişlik ekranın %90'ına ayarlanır */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      #countdown {
        font-size: 1.2em;
      }
      img {
        max-width: 85%; /* Daha küçük cihazlar için genişlik azaltılır */
        margin-top: 15px; /* Görsel üst boşluğu azaltılır */
      }
    }
  </style>
</head>
<body>
  <h1>Defne ve Talha Düğün ❤️</h1>
  <div id="countdown">Geri sayım başlıyor...</div>
  <img src="https://drive.google.com/uc?export=view&id=1jFR7PHBOpWdEAfMqaWBxOrfjAvs_KFz4" alt="Düğün Görseli">

  <script>
    function updateCountdown() {
      const weddingDate = new Date('2025-09-06T00:00:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Bugün büyük gün! 🎉";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = 
          `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye kaldı!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
